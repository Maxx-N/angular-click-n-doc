<div class="row">
    <div class="col-md-6 offset-md-3 ">
<h2>Inscription</h2>
<form [formGroup]="registerForm"  (ngSubmit) ="register()" >
    
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" class="form-control" required />
    </div>
    <ng-container
      *ngIf="registerForm.get('email')?.errors as errors"
    >
      <div class="text-danger" *ngIf="errors.required">Email is required</div>
    </ng-container>

    <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" formControlName="password" class="form-control"  />
       
    </div>
    <ng-container
      *ngIf="registerForm.get('password')?.errors as errors"
    >
    <div  class="text-danger" *ngIf="password.errors.required">Password is required</div>
    </ng-container>   
    
    <div class="form-group">
        <label for="Confirmpassword">Confirmation de mot de passe</label>
        <input type="password" formControlName="Confirmpassword" class="form-control"  />
       
    </div>
    <ng-container
      *ngIf="registerForm.get('Confirmpassword')?.errors as errors"
    >
    <div  class="text-danger" *ngIf="password.errors.required">Password confirmation is required</div>
    </ng-container>   
    <div class="form-group">
        <button class="btn btn-primary">
            Register <i class="fas fa-sign-in-alt"></i>
        </button>
        <a routerLink="/login" class="btn btn-link">Cancel</a>
    </div>
</form>
</div>
</div>
